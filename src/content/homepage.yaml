bentoIntro: "Fetchly places developers, designers, PMs, and QA specialists directly into your workflow. You keep full ownership of your product, work month-to-month, and get supplemental services built into every engagement."
processStepsTitle: "How we work together"
processSteps:
  - title: "Initial consultation and discovery"
    description: "We start with a deep dive into your product, your users, and your goals. Just a real conversation about what you need built and why."
  - title: "Collaborative planning and strategy"
    description: "We map out every screen, feature, and milestone before writing a line of code. You review the plan, we adjust, and nothing moves forward until we agree on the direction."
  - title: "Design and development execution"
    description: "Your team starts building. You get weekly test builds and live preview links so you can see real progress, not just status updates. We test, iterate, and ship."
