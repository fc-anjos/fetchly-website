faqTitle: "FAQ"
faqLabel: "FAQ"
faqItems:
  - question: "What services does Fetchly offer?"
    answer: "The full lifecycle: design, development, QA, software architecture, DevOps, project management, and AI integration. Every role you need, one roof, no juggling vendors."
  - question: "Do I need to hire separate vendors for design, dev, and QA?"
    answer: "No. One team covers everything. Your designer, engineers, QA analysts, and project manager all work together on your product from day one."
  - question: "Can you work with our existing codebase or tech stack?"
    answer: "Yes. We pick up existing projects all the time. We onboard to your codebase, follow your conventions, and start contributing fast."
  - question: "How is pricing structured?"
    answer: "Flat month-to-month rate. No hourly billing, no surprise fees. You get a full team for one predictable price, about 50% less than traditional agencies."
  - question: "How do I get started?"
    answer: "Fill out our contact form and we'll set up a quick consultation. We'll learn about your product, scope the engagement, and show you exactly how we'd work together."
